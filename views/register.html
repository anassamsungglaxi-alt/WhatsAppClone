<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>إنشاء حساب جديد</h1>
        <form action="/register" method="POST">
            <input type="text" name="name" placeholder="الاسم الثلاثي" required><br>
            <input type="number" name="age" placeholder="العمر" required><br>
            <input type="password" name="password" placeholder="كلمة السر" required><br>
            <button type="submit">إنشاء الحساب</button>
        </form>
        <a href="/">عودة للرئيسية</a>
    </div>
</body>
</html>
