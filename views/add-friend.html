<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة صديق</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 30px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 18px; }
        button { width: 100%; padding: 15px; background: #075E54; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; }
        .back { margin-top: 20px; display: inline-block; color: #075E54; text-decoration: none; }
    </style>
</head>
<body>
    <h2>إضافة صديق بالـ ID</h2>
    <input type="number" id="friendId" placeholder="ادخل ID الصديق">
    <button onclick="add()">إضافة الآن</button>
    <a href="#" onclick="history.back()" class="back">عودة للخلف</a>

    <script>
        const userId = window.location.pathname.split('/').pop();
        async function add() {
            const fId = document.getElementById('friendId').value;
            const res = await fetch('/api/add-friend', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, friendId: fId })
            });
            const data = await res.json();
            if(data.success) { alert("تمت الإضافة!"); location.href = `/chat/${userId}`; }
            else { alert("ID خطأ أو الشخص مضاف عندك فعلاً"); }
        }
    </script>
</body>
</html>
